    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for default (Desktop and Laptop) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* ครอบคลุมความสูงทั้งหน้า */
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
        }

        /* For Tablets (iPad) */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* For Mobile Phones (Smartphones) */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
            }
        }
        body {
            font-family: 'TH Sarabun New', Arial, sans-serif;
        }
        .header {
            background: url('header-background.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding-left: 40px;
        }
        .header h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-image: url('images/A1AE63DE-661F-449A-B0FA-CC4C202B2571.jpg');
            background-color: #ffffff;
            background-position: 1;
            padding: 49px 0;
            box-shadow: 0 2px 4px rgba(1, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .content {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #e8f5e9);
        }
        .content img {
            width: 100%;
            max-width: 1897px;
            height: 650px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-section {
            display: flex;
            flex-wrap: wrap;
            background-image: url('images/SPAA.png');
            background-position: center;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: #ffffff;
        }
        .info-box {
            width: 250px;
            margin: 15px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .info-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .info-box h3 {
            font-size: 1.8rem;
            color: #1b5e20;
            margin-top: 10px;
        }

        /* Footer Section */
        .footer {
            background-color: #333; /* สีดำ */
            color: white; /* ตัวอักษรสีขาว */
            text-align: center;
            padding: 20px 0; /* เพิ่ม padding ด้านบนและล่าง */
            margin-top: auto; /* ให้ footer อยู่ล่างสุด */
            font-size: 16px; /* ขนาดตัวอักษร */
            line-height: 1.5; /* ความสูงบรรทัด */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* เพิ่มเงา */
        }

        .footer a {
            color: #4CAF50; /* สีเขียว */
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline; /* เส้นขีดใต้เมื่อ hover */
        }

        @media (max-width: 768px) {
            .info-section {
                flex-direction: column;
                align-items: center;
            }
            .info-box {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
